<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b30d44576.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping List</title>
</head>
<body>

    <div id="shopping-list">
        <h2>Shopping List <span><i class="fa-solid fa-circle-plus"></i></span></h2>
        <input type="text" placeholder="Add item">
        <ul>
            <li>Milk <span><i class="fa-solid fa-delete-left"></i></span></li>
            <li>Meat <span><i class="fa-solid fa-delete-left"></i></span></li>
            <li>Bread <span><i class="fa-solid fa-delete-left"></i></span></li>
        </ul>
    </div>

    <script type="text/javascript" src="js/shopping-list.js"></script>
</body>
</html>
